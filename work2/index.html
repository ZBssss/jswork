<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>郑碧珊的简单网页运用</title>
        <script>
            var password = prompt('请输入郑碧珊的密码')
            if (password == '123456'){
                alert("输入密码正确！")
            }else{
                alert("输入密码错误！")
            }
            function color(str){
                document.body.style.backgroundColor=str;
            }
        </script>
    </head>
    <body>
        <input type="button" value="设为红色" onclick="color('red')">
        <input type="button" value="设为黄色" onclick="color('yellow')">
        <input type="button" value="设为蓝色" onclick="color('blue')">
        <input type="button" value="设为自定义色" onclick="color('purple')">
    </body>
</html>
